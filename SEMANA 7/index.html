<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Define la codificación de caracteres para admitir acentos -->
    <meta charset="UTF-8">

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Lista Dinámica de Productos</title>
</head>
<body>

    <!-- Título principal de la página -->
    <h1>Lista de Productos</h1>

    <!-- 
        Lista desordenada donde se insertarán dinámicamente
        los productos usando JavaScript y el DOM 
    -->
    <ul id="listaProductos">
        <!-- El contenido se genera automáticamente -->
    </ul>

    <!-- 
        Botón que permitirá agregar un nuevo producto
        al final de la lista de manera dinámica 
    -->
    <button id="btnAgregar">Agregar Producto</button>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
