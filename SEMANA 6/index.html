<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validación Dinámica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Registro de Usuario</h2>
    <p class="subtitle">Completa el formulario correctamente</p>

    <form id="formulario">

        <div class="campo">
            <label>Nombre</label>
            <input type="text" id="nombre">
            <small class="error"></small>
        </div>

        <div class="campo">
            <label>Correo Electrónico</label>
            <input type="email" id="email">
            <small class="error"></small>
        </div>

        <div class="campo">
            <label>Contraseña</label>
            <input type="password" id="password">
            <small class="error"></small>
        </div>

        <div class="campo">
            <label>Confirmar Contraseña</label>
            <input type="password" id="confirmar">
            <small class="error"></small>
        </div>

        <div class="campo">
            <label>Edad</label>
            <input type="number" id="edad">
            <small class="error"></small>
        </div>

        <div class="botones">
            <button type="submit" id="btnEnviar" disabled>Enviar</button>
            <button type="reset" id="btnReset">Reiniciar</button>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
