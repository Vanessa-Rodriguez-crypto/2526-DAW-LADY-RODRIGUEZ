<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Web Interactiva con Bootstrap y JS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Proyecto Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SECCIÓN PRINCIPAL -->
    <div class="container mt-4">

        <!-- CARRUSEL -->
        <div id="carouselExample" class="carousel slide mb-5">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- TABLA -->
        <h3 class="text-center mb-3">Lista de Productos</h3>
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Teclado</td>
                    <td>$25</td>
                    <td>Disponible</td>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td>$15</td>
                    <td>Disponible</td>
                </tr>
                <tr>
                    <td>Monitor</td>
                    <td>$180</td>
                    <td>Agotado</td>
                </tr>
            </tbody>
        </table>

        <!-- BOTÓN DE ALERTA -->
        <div class="text-center my-4">
            <button class="btn btn-warning" onclick="mostrarAlerta()">Haz clic aquí</button>
        </div>

        <!-- FORMULARIO -->
        <h3 class="text-center mb-3">Formulario de Contacto</h3>
        <form id="contactForm" class="mb-5">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <small class="text-danger" id="errorNombre"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" id="correo" class="form-control">
                <small class="text-danger" id="errorCorreo"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control"></textarea>
                <small class="text-danger" id="errorMensaje"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

    </div>

    <!-- PIE DE PÁGINA -->
    <footer class="bg-dark text-white text-center p-3">
        <p>Contacto: vr580118@gmail.com | Redes Sociales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
